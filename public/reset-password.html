<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Nueva Contraseña</h2>
        <p style="text-align: center; color: #ddd; font-size: 0.9rem; margin-bottom: 20px;">
            Ingresa tu correo y la nueva contraseña.
        </p>
        
        <form onsubmit="handleReset(event)">
            <div class="input-group">
                <input type="email" id="reset-email" class="input-field" required>
                <label for="reset-email" class="input-label">Confirma tu Email</label>
                <span class="input-bar"></span>
            </div>
            <div class="input-group">
                <input type="password" id="new-password" class="input-field" required>
                <label for="new-password" class="input-label">Nueva Contraseña</label>
                <span class="input-bar"></span>
            </div>
            
            <button type="submit">Actualizar Contraseña</button>
            <p id="message" class="message"></p>
            
            <p class="toggle-link">
                <a href="/">Volver al Inicio</a>
            </p>
        </form>
    </div>

    <script>
        async function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const newPassword = document.getElementById('new-password').value;
            const msg = document.getElementById('message');

            // Validaciones simples (igual que en registro)
            if (newPassword.length < 8) {
                msg.textContent = "Mínimo 8 caracteres.";
                msg.style.color = '#F44336';
                return;
            }

            try {
                const response = await fetch('/api/update-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });

                const data = await response.json();
                
                if (response.ok) {
                    msg.textContent = "¡Contraseña actualizada! Redirigiendo...";
                    msg.style.color = '#4CAF50';
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    msg.textContent = data.message;
                    msg.style.color = '#F44336';
                }
            } catch (error) {
                msg.textContent = "Error de conexión.";
                msg.style.color = '#F44336';
            }
        }
    </script>
</body>
</html>
